<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        table tạo bảng
    -->
    <!--
        các thuộc tính ( property)
        boder : tạo đường viền cho table
        cellpadding: là khoảng cách từ border của ô đến text (chữ)
        cellspacing: là khoảng cách từ border của bảng đến border ô.
    -->
    <table border="1" cellpadding="5" cellspacing="5">
        <caption>Bảng quản lý sinh viên</caption>
        <thead>
            <!--phần đầu của bảng-->
            <tr>
                <th>STT</th>
                <th>Họ Và Tên</th>
                <th>Quê Quán</th>
            </tr>
        </thead>
        <tbody>
            <!--phần thân bảng-->
            <tr>
                <td>1</td>
                <td>Minh Thu</td>
                <td>Hà Nội</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Minh Ngọc</td>
                <td>Hồ Chí Minh</td>
            </tr>
        </tbody>
        <tfoot>
            <!--phần chân bảng-->
            <tr>
                <td colspan="2">Tổng số sinh viên</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
